{% extends "base.html" %}
{% block title %}AI Chatbot{% endblock %}
{% block content %}
<div class="card shadow">
  <div class="card-header" style="background-color: #2c3e50; color: #fff;">
    <h2>AI Chatbot</h2>
  </div>
  <div class="card-body">
    <p>Ask the AI chatbot about teaching-related tasks, such as grading, assignments, and scheduling.</p>
    <!-- Chat Interface -->
    <div id="chatbox" class="mb-3" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #fff;">
      <p><strong>Chatbot:</strong> Hello! How can I assist you today?</p>
    </div>
    <div class="input-group">
      <input type="text" id="chatInput" class="form-control" placeholder="Type your question...">
      <div class="input-group-append">
        <button id="chatBtn" class="btn btn-primary">Send</button>
        <button id="voiceBtn" class="btn btn-secondary">ðŸŽ¤</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
